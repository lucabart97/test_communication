syntax = "proto3";
package tk;

// header 0x04
message Position {
    Vec3 loc_pose = 1;
    Quat loc_rot = 2;
    bool loc_drift_free = 3;
    double gps_latitude = 4;
    double gps_longitude = 5;
    double gps_altitude = 6;
    Vec3 gps_speed = 7;
    Quat gps_rot = 8;
    float gps_dop = 9;
}

message Quat{
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;
}

message Vec3{
    double x = 1;
    double y = 2;
    double z = 3;
}
